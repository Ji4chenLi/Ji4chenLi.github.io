<!DOCTYPE html>
<html>
<body>
<h1>Jiachen Li</h1>
<p>I'm hosted with GitHub Pages.</p>
---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}

</body>
</html>
